<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <section class="page-container">
        <div class="calculator-container">
            <div class="calculator-innerbox">
                <div class="calculator-screen">
                    <h1 class="input-top">
                    </h1>
                    <div class="output-div">
                        <h1 class="signTxt"></h1>
                        <h1 class="output-bottom"></h1>
                    </div>
                </div>
                <div class="calculator-buttons">
                    <div class="row">
                        <button class="btn clearBtn">
                            <p class="btnText">CLEAR</p>
                        </button>
                        <button class="btn deleteBtn">
                            <p class="btnText">DELETE</p>
                        </button>
                    </div>
                    <div class="row">
                        <button class="btn sevenBtn">
                            <p class="btnText">7</p>
                        </button>
                        <button class="btn eightBtn">
                            <p class="btnText">8</p>
                        </button>
                        <button class="btn nineBtn">
                            <p class="btnText">9</p>
                        </button>
                        <button class="btn divideBtn">
                            <p class="btnText">/</p>
                        </button>
                    </div>
                    <div class="row">
                        <button class="btn fourBtn">
                            <p class="btnText">4</p>
                        </button>
                        <button class="btn fiveBtn">
                            <p class="btnText">5</p>
                        </button>
                        <button class="btn sixBtn">
                            <p class="btnText">6</p>
                        </button>
                        <button class="btn multiplyBtn">
                            <p class="btnText">X</p>
                        </button>
                    </div>
                    <div class="row">
                        <button class="btn oneBtn">
                            <p class="btnText">1</p>
                        </button>
                        <button class="btn twoBtn">
                            <p class="btnText">2</p>
                        </button>
                        <button class="btn threeBtn">
                            <p class="btnText">3</p>
                        </button>
                        <button class="btn minusBtn">
                            <p class="btnText">-</p>
                        </button>
                    </div>
                    <div class="row">
                        <button class="btn pointBtn">
                            <p class="btnText">.</p>
                        </button>
                        <button class="btn zeroBtn">
                            <p class="btnText">0</p>
                        </button>
                        <button class="btn equalBtn">
                            <p class="btnText">=</p>
                        </button>
                        <button class="btn plusBtn">
                            <p class="btnText">+</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <h3 class="footer-text">Copyright Â© 2023. ItsyBitsyScript.</h3>
        </footer>
    </section>
    <script src="./calculatorScript.js"></script>
</body>

</html>
